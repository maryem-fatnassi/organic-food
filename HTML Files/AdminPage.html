<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/CSS Files/AdminPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="manage-products-container">
        <div style="height:450px;">
            <div class="section-header">
              <h2>Manage Products</h2>
               <span>
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="search" placeholder="Search..." id="search_input">
              </span>
            </div>
            <div id="products-data-table-container">
               <div id="category-list">

               </div>
               <div id="buttonClickedContainer">
                
               </div>
            </div>
        </div>
        <div class="table-container">
            <table id="products-data-table">

            </table>
        </div>
        <!-- Modal Window --> 
        <dialog id="editDialog"> 
            <form method="dialog"> 
              <h3>Edit Product</h3> 
              <div class="form-group">
                  <label>Name Product :</label> 
                  <input type="text" name="productName" id="product_name">             
              </div>
              <div class="form-group">
                 <label>Image Src :</label>
                 <input type="text" name="ImageSrc" id="Image_src">                
              </div>
              <div class="form-group">
                 <label>Unit Quantity :</label>
                 <input type="number" name="unitQuantity" id="unit_quantity">
              </div>
                <div class="form-group">
                 <label>Unit :</label>
                 <input type="text" name="Unit" id="unit">
              </div>
              <div class="form-group">
                 <label>Old Price ($) :</label>
                 <input type="number" name="oldPrice" id="old_price">              
              </div>
              <div class="form-group">
                  <label>Discount (%):</label> 
                  <input type="number" name="discount" id="discount">
              </div>
              <div class="form-group">
                 <label>Stock Limit :</label>
                 <input type="number" name="stockLimit" id="stock_limit">
              </div>
              <menu> 
                 <button value="cancel">Cancel</button> 
                 <button value="save" onclick="Store.editProduct()">Save</button>
             </menu> 
          </form> 
        </dialog>
    </div>
    <script src="/JS Files/ProductsCards.js"></script>
</body>
</html>
